<div *ngIf="tempEpisode as episode">
    <h1 [hidden]="episode._id != undefined">Voeg een episode toe</h1>
    <h1 [hidden]="episode._id == undefined">Wijzig een episode</h1>
    <div class="row gutters-sm" [formGroup]="episodeForm">
        <div class="col-md-4 mb-3">
            <div class="card">
            </div>
            <div class="card card-body px-2 mt-3 align-items-center text-center">
                <div class="col-10 ">
                    <button id='back' class="btn btn-danger mr-3"> Back </button>
                    <button id='confirm' class="btn btn-success" (click)="onSubmit()" [disabled]="!episodeForm.valid">
                        <span id='check'><i class='fa fa-check'></i></span> Confirm </button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0 mt-2">Omschrijving</h6>
                        </div>
                        <div class="col-8 p-0 ">
                            <input type="text" class="form-control" formControlName="description" placeholder="Omschrijving"
                                [ngClass]="{'is-invalid': episodeForm.get('description').invalid && episodeForm.get('description').touched }" />
                            <span *ngIf="!episodeForm.get('description').valid && episodeForm.get('description').touched"
                                class="invalid-feedback">
                                <p>Omschrijving is niet geldig.</p>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0 mt-2">ICPC</h6>
                        </div>
                        <div class="col-8 p-0">
                            <select
                  class="form-control"
                  formControlName="ICPC"
                  id="inputCountry"
                  [ngClass]="{
                    'is-invalid':
                    episodeForm.get('ICPC').invalid && episodeForm.get('ICPC').touched
                  }"
                >
                  <option selected disabled>Choose a ICPC Code...</option>
                  <option *ngFor="let icpc of ICPC" [value]="icpc">{{ icpc }}</option>
                </select>
                <span
                  *ngIf="!episodeForm.get('ICPC').valid && episodeForm.get('ICPC').touched"
                  class="invalid-feedback"
                >
                  <p id="name-invalid">ICPC is niet geldig.</p>
                </span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0 mt-2">Datum van Publicatie</h6>
                        </div>
                        <div class="col-8 p-0">
                            <input type="date" class="form-control"  formControlName="publicationDate"
                            id="inputEmail" aria-describedby="emailHelp" 
                            [ngClass]="{'is-invalid': episodeForm.get('publicationDate').invalid && episodeForm.get('publicationDate').touched }" />
                            <span *ngIf="!episodeForm.get('publicationDate').valid && episodeForm.get('publicationDate').touched"
                                class="invalid-feedback">
                                <p id="email-invalid">Datum van publicatie is niet geldig.</p>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0 mt-2">Start datum</h6>
                        </div>
                        <div class="col-8 p-0">
                            <input type="date" class="form-control"  formControlName="startDate"
                            id="inputEmail" aria-describedby="emailHelp" 
                            [ngClass]="{'is-invalid': episodeForm.get('startDate').invalid && episodeForm.get('startDate').touched }" />
                            <span *ngIf="!episodeForm.get('startDate').valid && episodeForm.get('startDate').touched"
                                class="invalid-feedback">
                                <p id="email-invalid">Start datum is niet geldig.</p>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0 mt-2">Prioriteit</h6>
                        </div>
                        <div class="col-8 p-0">
                            <mat-radio-group formControlName="priority" style='color:#495057;' aria-label="Selecteer een optie">
                                <mat-radio-button class="mr-2" [value]=true [checked]="episode.priority === true">Prioriteit</mat-radio-button>
                                <mat-radio-button [value]=false [checked]="episode.priority === false">Geen Prioriteit</mat-radio-button>
                              </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
