<div class="card h-100" *ngIf="patient$ | async as patient">
    <div class="card-body">
        <div class="row">
            <h3 class="col-sm-6 col-md-6 col-lg-7">Recepten</h3>
            <span class="col-sm-6 col-md-6 col-lg-5">
                <button class="btn btn-primary btn-sm float-right" (click)="addPrescription()">
                    <i class="fas fa-plus-circle"></i> Voeg recept toe
                </button>
            </span>
        </div>
        <div class="table-responsive" style="max-height: 250px;">
            <table class="table table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Medicijn</th>
                        <th scope="col">Dosering</th>
                        <th scope="col">Periode</th>
                        <th scope="col">Details</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prescription of prescriptions$ | async">
                        <td class="align-middle">
                            {{ prescription.medication.name.toLowerCase() }}
                            {{ prescription.medication.unit }}
                        </td>
                        <td class="align-middle">{{ prescription.dosage }}</td>
                        <td class="align-middle">{{ prescription.periodStart | date: "dd MMM" }} - {{ prescription.periodEnd | date: "dd MMM" }}</td>
                        <td class="align-middle text-center m-0 px-0 mb-0 mt-1">
                            <button class="btn btn-info btn-sm px-1"
                                (click)="detailPrescription(prescription, patient)">
                                <i class="fa fa-info-circle"></i> Info
                            </button>
                        </td>
                        <td class="align-middle text-center m-0 px-0 mb-0 mt-1">
                            <button class="btn btn-danger btn-sm" style="margin-left: 10px;" (click)="removePrescription(prescription)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
