<div class="row" style="padding-top: 2rem;">
	<div class="col-10">
		<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
		</app-calendar-header>

		<div [ngSwitch]="view">
			<mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
				[activeDayIsOpen]="true" (eventClicked)="eventClicked($event)">
			</mwl-calendar-month-view>
			<mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [dayStartHour]="7" [dayEndHour]="18"
				(eventClicked)="eventClicked($event)">
			</mwl-calendar-week-view>
			<mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events"
				(eventClicked)="eventClicked($event)">
			</mwl-calendar-day-view>
		</div>
	</div>
	<div class="col-2">
		<app-appointment [focusedMeeting]="focusedMeeting"></app-appointment>
	</div>
</div>
