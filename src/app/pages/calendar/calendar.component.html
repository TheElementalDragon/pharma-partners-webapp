<div class="row p-0" style="padding-top: 2rem;">
	<div class="card col-sm-12 col-md-12 col-lg-12 p-0" id="calendarColumns">
		<div class="card-body">
			<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
			</app-calendar-header>

			<div  [ngSwitch]="view">
				<mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
					[activeDayIsOpen]="true" (eventClicked)="eventClicked($event)">
				</mwl-calendar-month-view>
				<mwl-calendar-week-view *ngSwitchCase="'week'" [locale]="locale" [viewDate]="viewDate" [events]="events"
					[refresh]="refresh" [hourDuration]="60" [hourSegments]="2" [dayStartHour]="8" [dayEndHour]="19"
					(eventClicked)="eventClicked($event)">
				</mwl-calendar-week-view>
				<mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events"
					(eventClicked)="eventClicked($event)">
				</mwl-calendar-day-view>
			</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-5 col-lg-5">
		<button *ngIf="focusedMeeting" class="btn btn-danger btn-sm float-right" (click)="backToCalendar()"><i class="fas fa-times"></i> </button>
		<app-appointment (onDelete)="onDeleteTrigger($event)" (onUpdate)="onUpdateTrigger($event)" [focusedMeeting]="focusedMeeting"></app-appointment>
	</div>
</div>
